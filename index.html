<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Mate+SC|Sorts+Mill+Goudy" rel="stylesheet">
    <title></title>
</head>

<body ng-controller="mainCtrl">
    <div class="controls">
        <input id="newQuoteText" type="text" placeholder="new quote" ng-model='newQuoteText'>
        <input id="newQuoteAuthor" type="text" placeholder="author" ng-model='newQuoteAuthor'>
        <button ng-click="addQuote()">Add Quote</button>
        <div class="filterdiv">
            <input type="text" ng-model='filterText' placeholder="filter"/>
        </div>
    </div>

    <div class="quoteBox">
        <div class="quote" ng-repeat="quote in quotes | filter: filterText">
            &ldquo;<span id="quoteText">{{quote.text}}</span>"<span id="author">{{quote.author}}</span>
            <div class="ex" ng-click='removeData(quote.text)'></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/dataService.js" charset="utf-8"></script>
</body>

</html>
